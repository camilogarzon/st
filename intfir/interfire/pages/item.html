<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Interfirex | Gestor de Inventario y Mantenimiento</title>
<link rel="stylesheet" media="screen" href="../css/style.css" />
</head>

<body>

<div class="contenedor_modal">

<form action="" method="post">
        
        	<div class="form_modal">
                <fieldset>
                    <legend>Crear producto</legend>
                    
                    <p>
                    	<label for="nombre">Nombre</label>
                        <input type="text" name="nonmbre"  class="sf" />
                    </p>
                    
                    <p>
                    	<label for="codigo">Codigo QR</label>
                        <input type="text" name="codigo" class="sf" />
                    </p>
                    
                    <p>
                    	<label for="id">ID</label>
                        <input type="text" name="id"  class="sf" />
                    </p>
                    
                    <p>
                    	<label for="foto">Foto</label>
                        <input type="text" name="foto" class="sf" />
                    </p>
                    
                    <p>
                    	<label for="occupation">Producto</label>
                        <select name="occupation">
                          <option>Seleccionar uno</option>
                          <option value="0">Extintor</option>
                          <option value="1">Manguera</option>
                          <option value="2">Tuberia</option>
                          <option value="3">Tanques</option>
                          <option value="4">Luces</option>
                          <option value="5">Rejillas</option>
                        		
                        </select>
                    </p>
                    
                    <p>
                    	<button>Guardar</button>
                    </p>
                    
                </fieldset>
            </div><!--form-->
            
        
</form>
             
</div><!--left-->
</body>
</html>
